<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css"></head>
  </head>
  <body>
    <div class="container">
      <h1>Morse Code Translator</h1>
      
      
      <form id="form">
        <div class="form-group">
          <label for="input">Enter Text or Morse Code:</label>
          <input type="text" class="form-control" id="input">
        </div>
        <div class="form-group">
         
          <input type="radio" name="type" value="text" checked> Text
          <input type="radio" name="type" value="morse"> Morse Code
        </div>
        <button type="submit" class="btn">Translate</button>
      </form>
      
    
      <div id="output"></div>
    </div>
    
    
    <script src="script.js"> </script>
    </body>
    </html>
